<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check-In / Check-Out</title>
  <script src="assets/app.js" defer></script>
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <script>
    const formType = "checkinout";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzKSSewklkPyRl3Pk6GISeW94q_VYCcmpVar9ah6abbDPLs965JkaTca5jFxMkD9qs8xQ/exec";
  </script>
</head>
<body class="p-4 font-sans">
  <h2 class="text-xl font-bold mb-4">Check-In / Check-Out</h2>
  <form id="checkForm" class="space-y-4">
    <input type="number" id="bikeReading" placeholder="Enter Bike Reading" class="border p-2 w-full" required>
    <input type="file" id="bikeImage" accept="image/*" class="border p-2 w-full" required>
    <select id="actionType" class="border p-2 w-full">
      <option value="Check-In">Check-In</option>
      <option value="Check-Out">Check-Out</option>
    </select>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
  </form>
</body>
</html>
